<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>35X and Babel</title>

</head>

<body>

  <div id="root"></div>

  <!-- React CDN -->

  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>

  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    function App() {

      const handleClick = () => {

        alert("Hello");

      };

      return (

        <React.Fragment>

          {/* Paragraph element */}

          <p>React is a JavaScript library.</p>

          {/* Div element with class 'main' */}

          <div className="main" style={{ backgroundColor: "#f0f0f0", padding: "20px", borderRadius: "10px", textAlign: "center" }}>

            <p>Click the below button to alert "Hello".</p>

            <button onClick={handleClick} style={{ padding: "10px 20px", fontSize: "16px", cursor: "pointer" }}>Alert Hello</button>

          </div>

        </React.Fragment>

      );

    }

    // Render the App component to the DOM

    ReactDOM.render(<App />, document.getElementById("root"));

  </script>

</body>

</html>
